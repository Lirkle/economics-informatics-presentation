<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style2.css">
  <meta name="theme-color" content="#fafafa">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<nav class="navbar">
  <div class="container">
    <a href="#" class="navbarlogo"><img src="css/img/logo.png" alt=""></a>
    <div class="navbar-wrap">
      <ul class="navbarmenu">
        <li><a href="#" class="lang" key="about">О нас</a></li>
        <li><a href="#" class="lang" key="portfolio">Портфолио</a></li>
        <li><a href="#" class="lang" key="contacts">Контакты</a></li>
        <li><a href="#" class="lang" key="info">Инфо</a></li>
      </ul>
      <a class="callback lang" key="callback1">Поддержка</a>
      <li class="header-item-lang-en"><button id="ru" class="translate"><img src="css/img/rus.png" alt="engl" width="30" height="20"></button></li>
      <li class="header-item-lang-ru"><button id="en" class="translate"><img src="css/img/eng.jpg" alt="rusl" width="30" height="20"></button></li>
</nav>
<main>
  <div class="wrapper">
    <form method="post" id="regauth">
      <h1 class="lang" key="login1">Вход</h1>
      <div class="input-box">
        <input id="user" class="lang" key="username1" type="text" placeholder="Имя Пользователя" name="user"
               required>
        <i class='bx bxs-user' ></i>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Пароль" class="lang" key="password1" name="password"
               required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" name="check__input"></label> <p class="test lang" key="rememberme1">
        Запомнить меня
      </p>
        <a href="#" class="lang" key="forgotpass1">Забыли пароль?</a>
      </div>
      <a href="google.com"><button type="submit" class="btn lang" key="login1">Вход</button></a>

      <div class="register-link">
        <p class="lang" key="notacc1">Нет аккаунта? </p><br><a href="#" class="lang" key="reg1">Зарегестрируйся</a>
      </div>
    </form>
  </div>
</main>
<footer>
<div class="footer-wrapper">
  <div class="footer-elements">
    <div class="footer-element">
      <h1></h1>
    </div>
  </div>
</div>
</footer>
<script src="js/jqueri.min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
<script src="js/toast.min.js"></script>
</body>

</html>
